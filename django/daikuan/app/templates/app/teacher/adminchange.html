{% extends 'app/base/base_tea.html' %}
{% load staticfiles %}
{% block title %}新增账号{% endblock %}
{% block detail %}
    <div class="caidan right">
         <form id="register" action="" method="post" >
             {% csrf_token %}
            <table class="table">
                <tbody>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">专业</td><td colspan="2"><input    name="major" type="text" style="line-height: 25px;border: none;outline:none" placeholder="请输入专业拼音首字母大写" required></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">院系</td><td colspan="2"><input    name="yx" type="number" style="line-height: 25px;border: none;outline:none" placeholder="院系数字代号" ></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">入学年份</td><td colspan="2"><input   id='time' name="year" type="text" style="line-height: 25px;border: none;outline:none" placeholder='年份' required></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">班级人数</td><td colspan="2"><input    name="pn" type="number" style="line-height: 25px;border: none;outline:none" placeholder="该专业新生人数" ></td></tr>
            </tbody>
        </table>
        <button class="btn btn-success" type="submit" style="margin: 0 20% 0 20%;width: 60%" οnclick="registerid_submit()">提交</button>
         </form>
    </div>
{% endblock %}
