{% extends 'app/base/base_stu.html' %}
{% load staticfiles %}
{% block title %}完善学生信息{% endblock %}
{% block detail %}
    <div class="caidan right">
         <form id="register" action="" method="post" >
             {% csrf_token %}
            <table class="table">
                <tbody>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">真实姓名</td><td colspan="2"><input    name="StuName" type="text" style="line-height: 25px;border: none;outline:none" placeholder="请输入您的名字" required></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">学号</td><td colspan="2"><input    name="StuNum" type="text" style="line-height: 25px;border: none;outline:none" placeholder="请输入学号" value="{{ name.username }}" required></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">性别</td><td colspan="2"><input class="myforms-3-2" type="radio" checked ="checked" name="Sex" value="M">男<input class="myforms-3-3" type="radio"  name="Sex" value="W">女</td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">联系方式</td><td ><input   name="Tel" style="line-height: 25px;border: none;outline:none" type="tel" minlength="11" maxlength="11" placeholder="请输入手机" required></td><td></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">院系</td><td colspan="2"><input    name="department" type="text" style="line-height: 25px;border: none;outline:none" placeholder="请输入院系" required></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">专业</td><td colspan="2"><input    name="major" type="text" style="line-height: 25px;border: none;outline:none" placeholder="请输入专业" required></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">身份证</td><td colspan="2"><input    name="stuid" type="text" style="line-height: 25px;border: none;outline:none" placeholder="身份证" required></td></tr>
                <tr><td  style="line-height: 25px;word-break: keep-all;white-space: nowrap;text-overflow: ellipsis;">常用邮箱</td><td colspan="2"><input    name="email" type="email" style="line-height: 25px;border: none;outline:none" placeholder="请输入邮箱" ></td></tr>
            </tbody>
        </table>
        <button class="btn btn-success" type="submit" style="margin: 0 20% 0 20%;width: 60%" οnclick="registerid_submit()">提交</button>
         </form>
    </div>
{% endblock %}
