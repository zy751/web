<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var ctx,canvas
        class Ball{
            constructor(){
                this.x=100
                this.y=100
            }
            draw(){
                ctx.save()
                ctx.beginPath()
                ctx.arc(this.x,this.y,100,0,2*Math.PI)
                ctx.closePath()
                ctx.stroke()
                ctx.restore()
            }
        }
        function moveBall(ball){
            ball.x+=5
            ball.draw()
        }
        function init(ball){
            requestAnimationFrame(init)
            moveBall(ball)
        }
        window.onload=function () {
            canvas=document.getElementById('ball')
            ctx=canvas.getContext('2d')
            var ball=new Ball()
            init(ball)
        }
    </script>
</head>
<body>
<canvas id="ball" width="1317" height="200"></canvas>
</body>
</html>
