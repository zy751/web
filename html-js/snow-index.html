        p{

        body{
            margin: 0;

        .content{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 1100px;
            height: 750px;
        }
        .content ul{
            list-style: none;
            padding: 100px 0 0 0;
        }
        .content li{
            position: relative;
            float: left;
            width: 180px;
            height: 105px;
            background-color: rgba(0,0,0,0.5);
            margin: 50px 15px;
        }
        .content li:before,.content li:after{
            position: absolute;
            top: 0;
            left: 0;
            content: '';
            width: 180px;
            height: 105px;
            background-color: rgba(0,0,0,0.5);

        }
        .content li:before{
            transform: rotate(60deg);
        }
        .content li:after{
            transform: rotate(-60deg);
        }
        .content img{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 1;/*放到顶层*/
            transition: 1s;/*动画过渡时间*/
        }
        .content img:hover{
            transform: rotate(360deg) scale(1.3);
        }
        .content p{
            position: absolute;
            bottom: 0;
            left: 50%;
            margin: 0;
            transform: translate(-50%,0);
            z-index: 1;
            color: red;
        }
    </style>
    <script>
        window.onload=function () {
            let canvas=document.getElementById('snow');
            let context=canvas.getContext('2d');
            let snows=[];
            let back_img=new Image()
            back_img.src='https://s2.ax1x.com/2019/05/25/VAY1nf.jpg'
            class Snow{//定义雪类
                constructor(x,radius,speed,color){//高度不变，其余参数指定
                    this.x=x;
                    this.y=0;
                    this.radius=radius;
                    this.speed=speed;
                    this.color=color
                }
                draw(context){//画雪
                    context.save();
                    context.translate(this.x,this.y);
                    context.fillStyle=this.color
                    context.beginPath()
                    context.arc(0,0,this.radius,0,2*Math.PI,true)
                    context.closePath()
                    context.fill()
                    context.restore()
                }
            }
            function createSnow() {//造雪，随机出数值，并发创建的学放进一个数组内
                if(snows.length<1000){
                    let x=Math.random()*canvas.width+1
                    let radius=Math.random()*3+1
                    let speed=Math.random()*3+1
                    let color='white'
                    let snow=new Snow(x,radius,speed,color)
                    snows.push(snow)
                }
            }
            function snowMove(snow,index) {//定义雪的移动，移动后判断有没有超过画布，没有超过就渲染雪
                snow.y+=snow.speed
                if(snow.y>canvas.height){
                    snows.splice(index,1)
                }else{
                    snow.draw(context)
                }
            }
            (function init() {
                requestAnimationFrame(init)
                context.clearRect(0,0,canvas.width,canvas.height)
                context.drawImage(back_img,0,0,canvas.width,canvas.height)
                createSnow()
                snows.forEach(snowMove)
            })()

        }
    </script>
</head>
<body>
    <canvas id="snow" style="width: 100%;height: 100%;">
    </canvas>
